<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, user-scalable=no">

    {% block icon %}{% endblock %}

    {% block stylesheets %}{% endblock %}

    {% block title %}{% endblock %}

</head>

<body>
    <div class="wrapper">
        {% block header_nav %}
        {% endblock %}
        {% block busy_indicator %}
        {% endblock %}
        {% block content %}
        {% endblock %}
    </div>
    <div id="footer-container" class="animate-in-up tablet-hide">
        {% block footer %}
        {% endblock %}
    </div>

    <script src="https://s3-us-west-1.amazonaws.com/patterns.esri.com/files/calcite-web/1.0.0-beta.36/js/calcite-web.min.js"></script>
    <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>

    <script>
        calcite.init()
    </script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
